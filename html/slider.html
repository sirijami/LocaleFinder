<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/Users/sirishaepari/Desktop/LocaleFinder/css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
  <!-- This is the questionaire slider(main) container -->
  <div class="questionSlider">
    <!-- left and right arrows -->
      <button id = "leftArrow" class="left-arrow" onclick="plusDivs(-1)"><i class="fa fa-angle-double-left"></i></button>
      <button id = "rightArrow" class="right-arrow" onclick="plusDivs(1)"><i class="fa fa-angle-double-right"></i></button>
      <!-- questions section(sub container) -->
      <div class="slider">
        <h1>What activities you like to do ?</h1>
        <section class= "options">
           <button class= "selector"> activity1 </button>
           <button class= "selector"> activity2 </button>
           <button class= "selector"> activity3 </button>
           <button class= "selector"> N/A </button>
        </section>
      </div>
      <div class="slider">
         <h1>Do you have kids ?</h1>
         <section class= "options">
           <button class= "selector">YES</button>
           <button class= "selector">NO </button>
           <button class= "selector"> N/A </button>
         </section>
      </div>
    <div class="slider">
     <h1>Select your income range ?</h1>
     <section class= "options">
       <button class= "selector"> income1 </button>
       <button class= "selector"> income2 </button>
       <button class= "selector"> income3 </button>
       <button class= "selector"> N/A </button>
     </section>
    </div>
    <div class="slider">
      <h1> How often you use public transportion ?</h1>
      <section class= "options">
         <button class= "selector"> option1 </button>
         <button class= "selector"> option2 </button>
         <button class= "selector"> option3 </button>
         <button class= "selector"> N/A </button>
      </section>
    </div>
  </div>
  <script type="text/javascript" src = "/Users/sirishaepari/Desktop/LocaleFinder/js/slider.js"></script>
  </body>
</html>
